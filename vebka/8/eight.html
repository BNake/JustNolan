<html>
<head>
<style>
#news{
	border:1px solid red;
	width:400px;
	height:300px;
}
</style>
</head>
<body>

<div id="news"></div>
<button id="sport">Load Sport news</button>
<button id="politics">Load Politics news</button>
<button id="bussiness">Load Bussiness news</button>


<script>
	var h1 = document.createElement('h1');
	var p = document.createElement('p');
	function onSuccess(response){
			return response.text();
	}
	function onTextReady(text) {
	 	const urls = text.split('\n');
	    h1.textContent = urls[0].replace("<h1>","").replace("</h1>","");
	    document.querySelector("#news").append(h1);

	    
	   	p.textContent = urls[1].replace("<p>","").replace("</p>","");
	    document.querySelector("#news").append(p);



	 }
	
	function onFail(response){
	}
	function call(event){
		fetch("http://demo4296963.mockable.io/news-bussiness").then(onSuccess,onFail).then(onTextReady);
	}

	function call1(event){
		fetch("http://demo4296963.mockable.io/news-politics").then(onSuccess,onFail).then(onTextReady);
	}
	function call2(event){
		fetch("http://demo4296963.mockable.io/news-sport").then(onSuccess,onFail).then(onTextReady);
	}

	document.querySelector("#sport").addEventListener("click",call);
	document.querySelector("#politics").addEventListener("click",call1);
	document.querySelector("#bussiness").addEventListener("click",call2);

</script>
</body>
</html>
